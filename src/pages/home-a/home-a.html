<ion-header>

  <ion-navbar>
   <ion-title></ion-title>

 <ion-searchbar
  [(ngModel)]="Place"
  (change)="onInput($event)"
  (ionCancel)="onCancel($event)"
  [showCancelButton]="shouldShowCancel">
</ion-searchbar>

 
  </ion-navbar>

</ion-header>



<ion-content padding >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
        </ion-refresher>

<ion-grid>
    <ion-row>
        <ion-col width-50 offset-25>
          <div class="location">{{weatherInfo?.name}}, {{weatherInfo?.sys.country}}</div>
          
          <ion-row>
          <img src="http://api.openweathermap.org/img/w/{{weatherInfo?.weather[0].icon}}.png">
        </ion-row>
           <h3 class="desc">{{weatherInfo?.weather[0].description}}</h3>
           <h1 class="temp">{{weatherInfo?.main.temp}}&deg;</h1>
          </ion-col>
          </ion-row>

<ion-list>
  <ion-item>
      <p item-start>Temperature:Low</p>
      <p item-end>{{weatherInfo?.main.temp_min}}&deg;</p>
  </ion-item>
   

  <ion-item>
      <p item-start>Temperature:High</p>
      <p item-end>{{weatherInfo?.main.temp_max}}&deg;</p>
  </ion-item>

</ion-list>

</ion-grid>

<button ion-button block (click)="nextPage()">View Weather Information</button>

</ion-content>
